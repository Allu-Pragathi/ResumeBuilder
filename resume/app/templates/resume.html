{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstarp.minn.css":>
</head>
<body>
    <div class="container">
        <h1>Resume</h1>
        <form action="{%url 'logout'%}">
            <button class="btn btn-danger">Logout</button>
        </form>
        
        <form method="post">
            {% csrf_token %}
            {{form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form action="{%url 'resume_list'%}">
            <button class="btn btn-danger">Resume-list</button>
        </form>
    </div>
</body>
</html>
